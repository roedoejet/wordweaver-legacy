<!DOCTYPE doctype html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!--  Essential META Tags -->
  <meta property="og:title" content="{{env.title}}">
  <meta property="og:description" content="{{env.title}} - {{env.description}}">
  <meta property="og:image" content="{{env.screenshot}}">
  <meta property="og:url" content="{{env.base_url}}">
  <meta name="twitter:card" content="summary_large_image">

  <!--  Non-Essential, But Recommended -->
  <meta property="og:site_name" content="{{env.title}}">
  <meta name="twitter:image:alt" content="{{env.description}}">

  <title>{{env.title}}</title>
  <base href="/" />

  {% if "gtag" in env %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{env.gtag}}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ env.gtag }}');
  </script>
  {% endif %}
  
  <link href="{{env.favicon}}" rel="icon" type="image/x-icon" />
  {% for import in env.gui_imports['css'] %}
  <link rel="stylesheet" href="{{import}}">
  {% endfor %}
</head>


<body>
  <app-root></app-root>
  {% for import in env.gui_imports['js'] %}
  <script nonce="{{ csp_nonce() }}" src="{{import}}" type="text/javascript"></script>
  {% endfor %}
</body>

</html>
